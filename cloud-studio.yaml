# Cloud Studio 应用配置文件
# 点击运行后会调用该文件配置自动运行应用
# 更多运行命令示例可前往 https://docs.qq.com/aio/DRUFZcHVvZlJuY3l2?u=7c2feb6441bf45a9850c937243d1d070&p=TDSrqgLJdfWD1BI4QnDlct

autoOpen: false # 打开应用时是否自动开启所有下方apps的预览

apps: # 支持配置多个应用
  - port: 8080 # 应用的端口
    run: python3 app.py # 应用的启动命令
    root: / # 应用的启动目录
    name: lottery-prediction-app # 应用名称
    description: 大乐透号码预测系统。基于历史数据的智能彩票号码预测网站，使用Python Flask开发。 # 应用描述
    autoOpen: false # 打开应用时是否自动开启预览（优先级高于根级 autoOpen）