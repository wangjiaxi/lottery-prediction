<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<base target="_blank">
<title>超级大乐透历史开奖信息</title>
<link rel="stylesheet" href="/res_1_0/jcw/css/reset_column.css"/>
<link rel="stylesheet" href="/res_1_0/jcw/css/headfoot_column.css">
<link rel="stylesheet" href="/res_1_0/jcw/css/history.css">
<script src="/res_1_0/common/jquery-3.4.1.min.js"></script>

<script src=" /res_1_0/common/js/commonV1.js"></script>
<script src="../../kj/kjCommonFun.js"></script>
<script src="../../kj/dltKj.js"></script>
</head>

<body>

<!--主体内容开始-->
<div class="g-bd g-main">

	<!--历史开奖开始-->
	<div class="g-history">
		<div class="m-historyTit">
			<div class="u-hisTit">超级大乐透历史开奖</div>
			<div class="u-hisTime">每周 一、三、六 开奖</div>
			<div class="u-zjnum"><span id='showName'>全部</span>
				<ul>
					<li class="on" name='全部' showNum='0' >全部</li>
					<li name='最近30期' showNum='30'>最近30期</li>
					<li name='最近50期' showNum='50'>最近50期</li>
					<li name='最近100期'showNum='100'>最近100期</li>
				</ul>
			</div>
			<div class="u-zdy">自定义期号
				<ul>
					<li><input type="text" name='bterm' id='bterm' placeholder="请输入开始期号" autocomplete="off"  oninput = "value=value.replace(/[^\d]/g,'')"/></li>
					<li><input type="text" name='eterm' id='eterm' placeholder="请输入结束期号" autocomplete="off"  oninput = "value=value.replace(/[^\d]/g,'')"/></li>
					<li class="btnRed btnLoad"  style="display:none" id='searched'></li>
					<li class="btnRed" id='searchBrn'>查询</li>
					<li class="u-tips" style="display:none" id='alertTxt'>最多查询5年</li>
				</ul>
			</div>
		</div>
		<table class="m-historyTab" cellpadding="0" cellspacing="0">
			<colgroup>
				<col width="">
				<col width="">
				<col width="36">
				<col width="26">
				<col width="26">
				<col width="26">
				<col width="36">
				<col width="36">
				<col width="36">
				<col width="25">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
				<col width="">
			</colgroup>
			<thead>
				<tr>
					<th rowspan="2"><div>期号</div></th>
					<th rowspan="2"><div>开奖日期</div></th>
					<th colspan="7"><div>开奖结果</div></th>
					<th colspan="4"><div>一等奖</div></th>
					<th colspan="4"><div>二等奖</div></th>
					<th rowspan="2"><div>销售额 (元)</div></th>
					<th rowspan="2"><div>奖池奖金 (元)</div></th>
					<th rowspan="2"><div>开奖<br/>公告</div></th>
				</tr>
				<tr>
					<th colspan="5"><div>前区</div></th>
					<th colspan="2"><div>后区</div></th>
					<th><div>基本注数</div></th>
					<th><div>基本奖金 (元)</div></th>
					<th><div>追加注数</div></th>
					<th><div>追加奖金 (元)</div></th>
					<th><div>基本注数</div></th>
					<th><div>基本奖金 (元)</div></th>
					<th><div>追加注数</div></th>
					<th><div>追加奖金 (元)</div></th>
				</tr>
			</thead>
			<tbody id="historyData">
			</tbody>
        </table>
		<div class="dlt-tips">自21039期起列表内展示派奖期次一等奖、二等奖派奖信息，该期之前历史派奖信息请查看对应期次开奖公告详情。</div>
		<!--翻页开始-->
		<div class="m-page" id=""></div> 
    	<!--/翻页结束-->
	</div>
	<!--/历史开奖结束-->
</div>
<!--/主体内容结束-->

</body>
</html>
