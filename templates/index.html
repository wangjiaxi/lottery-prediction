<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大乐透号码预测系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='history.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>大乐透号码预测系统</h1>
            <p class="subtitle">基于历史数据的智能号码推荐</p>
        </header>

        <main>
            <!-- 数据状态显示 -->
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">数据状态:</span>
                    <span id="dataStatus" class="status-value">检查中...</span>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-panel">
                <button id="updateDataBtn" class="btn btn-primary">
                    获取最新数据
                </button>
                <button id="generatePredictionBtn" class="btn btn-secondary">
                    生成推荐号码
                </button>
                <button id="toggleHistoryBtn" class="btn btn-info">
                    查看历史数据
                </button>
            </div>

            <!-- 历史数据展示 -->
            <div id="historyContainer" class="history-container" style="display: none;">
                <h3 class="history-title">历史开奖数据</h3>
                <div class="history-controls">
                    <select id="historyLimit" class="history-select">
                        <option value="10">最近10期</option>
                        <option value="20">最近20期</option>
                        <option value="50">最近50期</option>
                    </select>
                    <button id="loadHistoryBtn" class="btn btn-info">加载数据</button>
                </div>
                <div class="table-container">
                    <div id="historyData" class="history-data"></div>
                </div>
            </div>

            <!-- 预测结果展示 -->
            <div id="resultsContainer" class="results-container" style="display: none;">
                <div class="result-section">
                    <h3 class="result-title">号码推荐</h3>
                    <p class="result-description">基于历史数据分析的热门和冷门号码</p>
                    <div class="numbers-display">
                        <div class="number-group">
                            <span class="group-label">热门号码：</span>
                            <div id="hotNumbers" class="numbers"></div>
                        </div>
                        <div class="number-group">
                            <span class="group-label">冷门号码：</span>
                            <div id="coldNumbers" class="numbers"></div>
                        </div>
                    </div>
                    <div class="update-info">
                        <span id="lastUpdate">最后更新: --</span>
                    </div>
                </div>
            </div>

            <!-- 消息提示 -->
            <div id="messageContainer" class="message-container"></div>
        </main>

        <footer>
            <p>2024 大乐透预测系统 | 仅供娱乐参考，理性购彩</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
